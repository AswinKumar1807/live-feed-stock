{% extends "base.html" %}
{% block content %}
<h2>Pond Information (Site {{ site_num }}, Pond {{ pond_num }})</h2>
<form method="post">
    <label for="area">Area of the pond (in Acres):</label>
    <input type="number" step="0.01" id="area" name="area" required>
    <label for="prawn_count">Prawns to be cultivated:</label>
    <input type="text" id="prawn_count" name="prawn_count" required>
    <button type="submit">Next</button>
</form>
{% endblock %}
