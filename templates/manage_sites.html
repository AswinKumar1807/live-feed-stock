<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ponds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Manage Ponds</h2>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="area" class="form-label">Area (in Acres) of Pond {{ current_pond }}:</label>
                <input type="number" id="area" name="area" step="0.01" class="form-control" required>
            </div>
            <!-- Add similar fields for prawns count -->
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
