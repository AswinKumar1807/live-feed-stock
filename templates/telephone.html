<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td a {
            text-decoration: none;
            color: blue;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Contact List</h2>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td><a href="tel:{{ contact.number }}">{{ contact.number }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
